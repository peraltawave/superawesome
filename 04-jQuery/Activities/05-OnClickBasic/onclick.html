<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

  <!-- Header with an id of click-me -->
  <h3 id="clickMe">CLICK ME!</h3>

  <script type="text/javascript">

    // This "document.ready" is useful to become familiar with.
    // "document.ready" makes sure that our JavaScript doesn't get run until the HTML document is finished loading.
    // If we don't wait, there is a chance our HTML will not be loaded and ready to be selected.
    $(document).ready(function() {

      // Here we use jQuery to select the header with "click-me" as its ID.
      // Notice that its #clickMe, click, and then the function
      // So $("id|class|element").on("action", function(){});
      $("#clickMe").on("click", function() {
        alert("I've been clicked!");
      });

    });

</script>

</body>
</html>
