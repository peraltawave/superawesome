<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
  </div>

  <div class="container">

    <div class="row">

      <!-- Calculator Panel -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1">
              <h1>1</h1>
            </button>
            <button id="button-2" class="btn btn-primary number" value="2">
              <h1>2</h1>
            </button>
            <button id="button-3" class="btn btn-primary number" value="3">
              <h1>3</h1>
            </button>
            <button id="button-plus" class="btn btn-danger operator" value="plus">
              <h1>+</h1>
            </button>
            <br>
            <br>
            <button id="button-4" class="btn btn-primary number" value="4">
              <h1>4</h1>
            </button>
            <button id="button-5" class="btn btn-primary number" value="5">
              <h1>5</h1>
            </button>
            <button id="button-6" class="btn btn-primary number" value="6">
              <h1>6</h1>
            </button>
            <button id="button-minus" class="btn btn-danger operator" value="minus">
              <h1>&minus;</h1>
            </button>
            <br>
            <br>
            <button id="button-7" class="btn btn-primary number" value="7">
              <h1>7</h1>
            </button>
            <button id="button-8" class="btn btn-primary number" value="8">
              <h1>8</h1>
            </button>
            <button id="button-9" class="btn btn-primary number" value="9">
              <h1>9</h1>
            </button>
            <button id="button-multiply" class="btn btn-danger operator" value="times">
              <h1>&times;</h1>
            </button>
            <br>
            <br>
            <button id="button-0" class="btn btn-primary number" value="0">
              <h1>0</h1>
            </button>
            <button id="button-divide" class="btn btn-danger operator" value="divide">
              <h1>&divide;</h1>
            </button>
            <button id="button-power" class="btn btn-danger operator" value="power">
              <h1>^</h1>
            </button>
            <button id="button-equal" class="btn btn-success equal" value="equals">
              <h1>=</h1>
            </button>
            <br>
            <br>
            <button id="button-clear" class="btn btn-dark clear" value="clear">
              <h1>clear</h1>
            </button>
          </div>
        </div>
      </div>

      <!-- Result Panel -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {





      var num1 = "";
      var num2 = "";
      var operator = "";
      var result = "";

      function display(stuff) {
        // Display things
        $("#first-number").html(num1);
        $("#second-number").html(num2);
        $("#result").html(result);


        if (operator === "plus") {
          $("#operator").html("+");

        } else if (operator === "minus") {
          $("#operator").html("-");

        } else if (operator === "times") {
          $("#operator").html("*");

        } else if (operator === "divide") {
          $("#operator").html("/");

        } else if (operator === "") {
          $("#operator").empty();

        }
      }

      // Your code here...
      $('.number').on('click', function (e) {

        if (operator == "") {
          num1 += $(this).val();
          console.log("Number 1 = " + num1);
        } else {
          num2 += $(this).val();
          console.log("Number 2 = " + num2);
        }
        display();
      });

      $('.operator').on('click', function (e) {
        console.log($(this).val());
        operator = $(this).val();
        display();
      });


      $('.clear').on('click', function (e) {
        operator = "";
        num1 = "";
        num2 = "";
        result = "";

        display();

      });


      $('.equal').on('click', function (e) {
        var parsed1 = parseInt(num1);
        var parsed2 = parseInt(num2);


        console.log($(this).val());
        if (operator === "plus") {
          result = parsed1 + parsed2;

        } else if (operator === "minus") {
          result = parsed1 - parsed2;
        }
        ///DIVIDE
        else if (operator === "divide") {
          result = parsed1 / parsed2;
        }
        // TIMES
        else if (operator === "times") {
          result = parsed1 * parsed2;
        }
        display();
        operator = "";
        num1 = "";
        num2 = "";
        result = "";

      });
    })
  </script>

</body>

</html>
