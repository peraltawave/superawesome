<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic JavaScript Dump</title>
</head>
  <body>

    <div id="emptyDiv"></div>

    <script type="text/javascript">

      var targetDiv = document.getElementById("emptyDiv");

      targetDiv.textContent = "Hello friends!";

      // In this example, we create a new div and store it in a variable called "newDiv".
      var newDiv = document.createElement("div");

      // We then give this newDiv the text "A pleasure to meet you!".
      newDiv.textContent = "A pleasure to meet you!";

      // Now we use the ".appendChild" function to put newDiv inside emptyDiv
      targetDiv.appendChild(newDiv);

    </script>

  </body>
</html>
