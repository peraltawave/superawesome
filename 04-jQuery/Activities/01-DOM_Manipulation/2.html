<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic JavaScript Dump</title>
</head>
  <body>

    <div id="emptyDiv"></div>

    <!-- We now create a new JavaScript script. -->
    <script type="text/javascript">

      // We get the "emptyDiv" using the JavaScript ".getElementById" function.
      var targetDiv = document.getElementById("emptyDiv");

      // We then set the property "textContent" to change the content to "Hello friends!"
      targetDiv.textContent = "Hello friends!";

    </script>

  </body>
</html>
