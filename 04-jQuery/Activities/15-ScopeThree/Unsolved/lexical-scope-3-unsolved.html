<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lexical Scope</title>
</head>
<body>

  <h2>Let's Talk About Scope!</h2>

  <script type="text/javascript">





    // Example One: Global Scope
    // -------------------------------------------
    var a = 1;
    function one() {
      alert("One: " + a); // this goes out and grabs a and catcatenits it
    }

    // What will get alerted?  ----   One: 1
    one();







    // Example Two: Local Scope
    // -------------------------------------------
    function twotop() {

      function two(a) { // this takes argument a to the two() function
        alert("Two: " + a);
      }

      two(a); // it goes out and grabs global a and passes it in this function
    }

    // What will get alerted? -------------- Two: 1
    twotop();






    // Example Three: Local Scope
    // -------------------------------------------
    var a = 5;
    function three() {

      var a = 3; // redefining a in the nested function
      alert("Three: " + a);
    }

    // What will get alerted? - ----- Three: 3
    three();








    // Example Four: Local Scope
    // -------------------------------------------
    function first() {
      var a = 5;

      function second() {
        var a = 3;

        function third() {
          alert("Four: " + a); // this will alert Four: 3
        }

        third();
      }

      second();

      alert("Five: " + a); // this will alert Five: 5
    }

    // What will get alerted? ---- 
    // Four: 3 Five: 5
    first();

  </script>
</body>
</html>
