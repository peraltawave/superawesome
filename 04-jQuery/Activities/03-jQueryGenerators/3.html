<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic jQuery Dump</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Here we're adding a bit of CSS -->
  <style>
    .fancy {
      font-size: 100px;
      color: green;
    }
  </style>
</head>
<body>

  <div id="emptyDiv"></div>

  <script type="text/javascript">

    var targetDiv = $("#emptyDiv").html("<h1>Hello friends!</h1>");

    var newDiv = $("<div>");
    newDiv.text("A pleasure to meet you!");
    
    targetDiv.append(newDiv);

    // jQuery alternative to: newDiv.setAttribute("class", "fancy");
    newDiv.attr("class", "fancy");

  </script>

</body>
</html>
