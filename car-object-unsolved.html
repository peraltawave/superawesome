<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() { // this is a method, which is a function that is tacked onto an object

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...

      // The car's make?

        alert("My make is " + car["make"]);  // square brackets are required if there are spaces in the properties
        console.log(car.make);

      // The car's model?

        alert("My model is " + car["model"]);  // square brackets are required if there are spaces in the properties
        console.log(car.model);
        
        


      // The car's mileage?

        alert("My milage is " + car["mileage"]);  // square brackets are required if there are spaces in the properties

      // How would we run the car's driveToWork method?

        car.driveToWork();

      // How would we run the car's driveAroundWorld method?

        car.driveAroundWorld();

      // How would we run the getTuneUp method?

        car.getTuneUp();
        car.honk();
        
    </script>
    
  </body>
</html>
