<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">

       // Ask the user, store results
       var confirmSushi = confirm("Do you like Sushi?");
       // OK returns true, Cancel returns false

       var kindSushi = prompt("What kind of Sushi do you like?");
       // input returns input, empty returns null
    

       // Alert the results
       alert("You like sushi? True of False: " + confirmSushi);
       alert("You like " + kindSushi + " sushi!");

    </script>

</body>
</html>
