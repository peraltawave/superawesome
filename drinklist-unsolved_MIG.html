<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

        // 1. Create code that "grabs" the div with the matching id (#drink-options);
        // ...

        var drinkDiv = document.getElementById("drink-options");
        
        // Looping through each item in the array and logging a message to the console.
        for (var i = 0; i < drinkList.length; i++) {
        console.log("I love " + drinkList[i]);
      
        // For each drink in the array, we create a new paragraph to hold that text.
          // A new paragraph will be created with each iteration of the loop.
        var newDrinkP = document.createElement("li");

        // We then assign the the text of this paragraph to be the text in the array.
        newDrinkP.textContent = ("I love " + drinkList[i]);

        // We then add the paragraph to the our main div on the page ("#drink-options")
        drinkDiv.appendChild(newDrinkP);

        
        }
    // ...

    // ...


    // ...

  </script>

</body>
</html>
