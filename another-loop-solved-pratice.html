<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>


      // Looping through each item in the array and logging a message to the console.
      for (var i = 0; i < 5; i++) { // this increments i without using an array. you can use ++i also to go from 1-5
        console.log("I am " + [i + 1]);
      }

    </script>
    
  </body>
</html>
